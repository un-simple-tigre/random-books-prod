<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="description"
      content="Découvrez des livres de manière aléatoire! Plongez dans un univers littéraire unique où chaque clic vous transporte vers une nouvelle œuvre captivante."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/logo192x192-v2.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bookyverse</title>
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Bookyverse">
    <meta property="og:description" content="Découvrez des livres de manière aléatoire! Plongez dans un univers littéraire unique où chaque clic vous transporte vers une nouvelle œuvre captivante.">
    <meta property="og:image" content="https://www.bookyverse.com/icons/logo1200x630-v2.png">
    <meta property="og:url" content="https://www.bookyverse.com/fr.html">
    <!-- refresh -->
    <meta http-equiv="refresh" content="0; url=/?lang=fr" />
  </head>
  <body></body>
</html>
